<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!--echarts.js -->
    <script src="{{ url_for('static',filename='echarts.js') }}"></script>
</head>
<body>
<!--EChartsDOM -->
<div id="main" style="width: 600px; height: 400px;"></div>
<script type="text/javascript">
    //DOMECharts
    var myChart = echarts.init(document.getElementById('main'),'sakura');
    //
    var option = {
        title: {
            text: 'ECharts'
        },
        tooltip: {},
        legend: {
            data:['']
        },
        xAxis: {
            data: ["A", "B", "C", "D", "E"]
        },
        yAxis: {},
        series: [{
            name: '',
            type: 'bar',
            //图2-13 HTML格式的代码显示
            data: [900, 700, 550, 1000, 200]
        }]
    };
    //
    myChart.setOption(option);
</script>
</body>
</html>
